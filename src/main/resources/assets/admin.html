<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.base64.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="js/i18nextXHRBackend.min.js"></script>
        <script src="js/jquery-i18next.min.js"></script>

        <script src="js/core.js"></script>
        <script src="js/admin.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body>
        <div class="ui-corner-all custom-corners has-header">
            <div class="ui-body ui-body-a">
                <div data-role="tabs">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#fragment-1" class="ui-btn-active localised" data-i18n="identity">Identity</a></li>
                            <li><a href="#fragment-2" class="localised" data-i18n="network">Network</a></li>
                            <li><a href="#fragment-3" class="localised" data-i18n="upgrade">Upgrade</a></li>
                        </ul>
                    </div>
                    <div id="fragment-1">
                        <p><span class="localised" data-i18n="server"></span> <span id="serverOnline">status</span></p>
                        <p><span class="localised" data-i18n="server-version">Server version:</span> <span id="serverVersion"></span></p>

                        <hr>
                        <div class="inline-block">
                            <span class="localised" data-i18n="name">Name:</span>
                        </div>
                        <div class="inline-block">
                            <input type="text" data-mini="true" id="server-name-input" class="server-name-entry" />
                        </div>
                        <div class="inline-block">
                            <button class="ui-btn ui-btn-inline ui-mini localised" data-i18n="update" onClick="javascript:rootRename()">Update</button>
                        </div>
                        <hr>
                        <div class="inline-block">
                            <span class="localised" data-i18n="PIN">PIN:</span>
                        </div>
                        <div class="inline-block">
                            <input type="text" data-mini="true" id="pin-update-value" />
                        </div>
                        <div class="inline-block">
                            <button class="ui-btn ui-btn-inline ui-mini localised" data-i18n="update" onClick="javascript:updatePIN()">Update</button>
                        </div>
                        <hr>
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="safeties-switch" style="display: inline; width: auto;" class="localised" data-i18n="safety-features-enabled">Safety features enabled:</label>
                                <input data-role="flipswitch" id="safeties-switch" data-on-text="Yes" data-off-text="No" type="checkbox"/>
                            </div>
                        </fieldset>
                    </div>
                    <div id="fragment-2">
                        <p><span class="localised" data-i18n="ip-address">IP Address: </span><span class="server-ip-address"></span></p>
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="wifi-enabled-switch" style="display: inline; width: auto;">Wifi:</label>
                                <select name="toggle" id="wifi-enabled-switch" data-role="slider">
                                    <option value="false">Off</option>                                        
                                    <option value="true">On</option>                                        
                                </select>
                            </div>
                        </fieldset>

                        <hr>
                        <div id="wifi-data-block">
                            <div class="inline-block">
                                SSID:
                            </div>
                            <div class="inline-block">
                                <input type="text" id="wifi-ssid">
                            </div>
                            <div>
                                <div class="inline-block">
                                    <span class="localised" data-i18n="password">Password:</span>
                                </div>
                                <div class="inline-block">
                                    <input type="password" id="wifi-password">
                                </div>
                            </div>
                            <button class="ui-btn localised" onClick="javascript:setWiFiCredentials()" data-i18n="update-wifi-settings">Update WiFi settings</button>
                            <hr>
                        </div>
                    </div>
                    <div id="fragment-3">
                        <form id="rootUpgrade" method="POST" enctype="multipart/form-data" action="javascript:rootUpgrade();">
                            <button type="submit" style data-i18n="upgrade-root" class="ui-btn ui-mini localised">Upgrade Root</button>
                            <input type="file" name="file" required/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </body>
</html>
