    <body>
        <script type="text/javascript">var titlei18n = "printer-status";</script>
        <script type="text/javascript" src="js/header.js"></script>

        <div id="printer-details-panel" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="localised" data-i18n="printer">Printer</span>: <span id='_nameDisplay'></span></h3>
            </div>
            <div class="panel-body low-padding-panel">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-3  borderless white-background"><span class="localised" data-i18n="status">Status</span><span>:</span></div>
                        <div class="col-xs-9  borderless white-background" id='_statusDisplay'></div>
                        <div class="w-100"></div>
                        <div class="col-xs-3  borderless white-background"><span class="localised" data-i18n="head">Head</span><span>:</span></div>
                        <div class="col-xs-9  borderless white-background" id='_headNameDisplay'></div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title localised" data-i18n="material">Material</h3>
                    </div>
                    <div class="panel-body low-padding-panel">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-3 borderless white-background"><span class="localised" data-i18n="material-1">Material 1</span><span>:</span></div>
                                <div class="col-xs-9 borderless white-background" id='_materialDisplay1'></div>
                                <div class="w-100"></div>
                                <div class="col-xs-3 borderless white-background"><span class="localised" data-i18n="material-2">Material 2</span><span>:</span></div>
                                <div class="col-xs-9 borderless white-background" id='_materialDisplay1'></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title localised" data-i18n="temperature">Temperature</h3>
                    </div>
                    <div class="panel-body low-padding-panel">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="bed">Bed</span><span>: </span><span id='_bedTemperatureDisplay'></span>
                                </div>
                                <div class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="nozzle-1">Bed</span><span>: </span><span id='_nozzleTemperatureDisplay1'></span>
                                </div>
                                <div class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="nozzle-2">Bed</span><span>: </span><span id='_nozzleTemperatureDisplay2'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-body low-padding-panel">
                        <div class="container">
                            <div class="row">
                                <button id="printer-control-eject-1" class="btn btn-default col-xs-4 localised" data-i18n="eject-material-1" onclick="eject(1)">Eject Material 1</button>
                                <button id="printer-control-eject-2" class="btn btn-default col-xs-4 localised" data-i18n="eject-material-2" onclick="eject(2)">Eject Material 2</button>
                                <div class="w-100"></div>
                                <button id="printer-control-pause" class="btn btn-default col-xs-4 localised" data-i18n="pause" onclick="pausePrint()">Pause</button>
                                <button id="printer-control-resume" class="btn btn-default col-xs-4 localised" data-i18n="resume" onclick="resumePrint()">Resume</button>
                                <button id="printer-control-cancel" class="btn btn-default col-xs-4 localised" data-i18n="cancel" onclick="cancelPrint()">Cancel</button>
                                <div class="w-100"></div>
                                <button id="printer-control-open-door" class="btn btn-default col-xs-4 localised" data-i18n="open-door" onclick="openDoor()">Open Door</button>
                                <button id="printer-control-remove-head" class="btn btn-default col-xs-4 localised" data-i18n="remove-head" onclick="removeHead()">Remove Head</button>
                                <!--<div class="w-100"></div>-->
                                <!--<span class="localised" data-i18n="send-gcode-to-printer">Send GCode</span>-->
                                <!--<div class="w-100"></div>-->
                                <!--                                <div class="input-group">
                                                                    <label class="input-group-btn">
                                                                        <span class="btn btn-default" data-i18n="choose-file">
                                                                            Choose file... <input id="printGCodeFile" type="file" style="display: none;">
                                                                        </span>
                                                                    </label>
                                                                    <input type="text" class="form-control" readonly>
                                                                    <span class="input-group-btn">
                                                                        <button class="btn btn-default localised" data-i18n="go" type="button" onclick="printGCodeFile()">Go!</button>
                                                                    </span>
                                                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/footer.js"></script>
    </body>
</html>
