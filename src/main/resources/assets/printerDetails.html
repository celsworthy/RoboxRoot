<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/sticky-header.css" rel="stylesheet">
        <link href="css/sticky-footer.css" rel="stylesheet">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="js/i18nextXHRBackend.min.js"></script>
        <script src="js/jquery-i18next.min.js"></script>
        <script src="js/jquery.base64.js"></script>
        <script src="js/printerDetails.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-colorselector.min.js"></script>
        <script src="js/eModal.min.js"></script>
        <script src="js/core.js"></script> 

        <title>Robox Root Manager</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-colorselector.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->

    <body>
        <script type="text/javascript">var titlei18n = "printer-status";</script>
        <script type="text/javascript" src="js/header.js"></script>

        <div id="printer-details-panel" class="panel panel-primary">
            <div class="panel-heading" style="display: flex;">
                <div class="panel-title" style="display: flex;"><div class="printer-swatch" onclick="showIDPanel()"></div><span id='_nameDisplay'></span></div>
            </div>
            <div class="panel-body low-padding-panel">
                <div class="container-fluid">
                    <div class="row centred-grid-box">
                        <div class="col-xs-8 borderless white-background">
                            <div class="container-fluid">
                                <div class="row centred-grid-box">
                                    <div class="col-xs-3 borderless white-background"><span class="localised" data-i18n="status">Status</span><span>:</span></div>
                                    <div class="col-xs-9 borderless white-background" id='_statusDisplay'></div>
                                </div>
                                <div class="row centred-grid-box">
                                    <div class="col-xs-3 borderless white-background"><span class="localised" data-i18n="head">Head</span><span>:</span></div>
                                    <div class="col-xs-9 borderless white-background" id='_headNameDisplay'></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 borderless white-background" style='padding-right: 0px !important; padding-left: 9px !important;'>
                            <div class="borderless white-background">
                                <a class='btn no-padding' id="pauseResumeButton"><img class='img-fluid root-icon' alt='Pause/Resume' src='robox-images/resume.png'></a>
                                <a class='btn no-padding' onclick='cancelPrint()' id="cancelButton"><img class='img-fluid root-icon' alt='Cancel' src='robox-images/cancel.png'></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title localised" data-i18n="material">Material</h3>
                    </div>
                    <div class="panel-body low-padding-panel">
                        <div class="container-fluid">
                            <div class="row centred-grid-box">
                                <div class="col-xs-1 borderless white-background"><span class="localised" data-i18n="material-1">Material 1</span><span></span></div>
                                <div class="col-xs-8 borderless white-background" id='_materialDisplay1'></div>
                                <div class="col-xs-2 borderless white-background"><a class='btn no-padding' onclick='eject(1)' id="_material1Eject"><img class='img-fluid root-icon' alt='Eject Filament 1' src='robox-images/eject.png'></a></div>
                            </div>
                            <div class="row centred-grid-box">
                                <div class="col-xs-1 borderless white-background material-display-2"><span class="localised" data-i18n="material-2">Material 2</span><span></span></div>
                                <div class="col-xs-8 borderless white-background material-display-2" id='_materialDisplay2'></div>
                                <div class="col-xs-2 borderless white-background"><a class='btn no-padding' onclick='eject(2)' id="_material2Eject"><img class='img-fluid root-icon' alt='Eject Filament 2' src='robox-images/eject.png'></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title localised" data-i18n="temperature">Temperature</h3>
                    </div>
                    <div class="panel-body low-padding-panel">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="bed">Bed</span><span>: </span><span id='_bedTemperatureDisplay'></span>
                                </div>
                                <div id="nozzle1-div" class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="nozzle-1">Nozzle 1</span><span>: </span><span id='_nozzleTemperatureDisplay1'></span>
                                </div>
                                <div id="nozzle2-div" class="col-xs-4 borderless white-background">
                                    <span class='localised' data-i18n="nozzle-2">Nozzle 1</span><span>: </span><span id='_nozzleTemperatureDisplay2'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="printer-details-panel" class="panel panel-primary">
                    <div class="panel-body low-padding-panel">
                        <div class="container-fluid">
                            <div class="row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='showModalPanel("gcode-dialog")' id="sendGCodeButton"><img class='img-fluid root-icon' alt='Enter GCode' src='robox-images/gcode.png'></a></div>
                                <div class="col-xs-6 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='showModalPanel("jog-dialog")' id="jogHeadButton"><img class='img-fluid root-icon' alt='Jog Head' src='robox-images/move.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='showIDPanel()' id="changeColourNameButton"><img class='img-fluid root-icon' alt='Eject Filament 1' src='robox-images/colour_name.png'></a></div>
                                <!--<div class="col-xs-3 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='showModalPanel("printjob-file-dialog")' id="printJobButton"><img class='img-fluid' alt='Print File' src='robox-images/open.png'></a></div>-->
                            </div>
                            <div class="row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='populateReprintDialog()' id="reprintButton"><img class='img-fluid root-icon' alt='Reprint' src='robox-images/reprint.png'></a></div>
                                <div class="col-xs-6 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='purgeHead()' id="purgeButton"><img class='img-fluid root-icon' alt='Purge' src='robox-images/purge.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box"><a class='btn no-padding' onclick='removeHead()' id="removeHeadButton"><img class='img-fluid root-icon' alt='Remove Head' src='robox-images/remove_head.png'></a></div>
                            </div>
                        </div>
                        <!--<div class="w-100"></div>-->
                        <!--<span class="localised" data-i18n="send-gcode-to-printer">Send GCode</span>-->
                        <!--<div class="w-100"></div>-->
                        <!--                                <div class="input-group">
                                                            <label class="input-group-btn">
                                                                <span class="btn btn-default" data-i18n="choose-file">
                                                                    Choose file... <input id="printGCodeFile" type="file" style="display: none;">
                                                                </span>
                                                            </label>
                                                            <input type="text" class="form-control" readonly>
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default localised" data-i18n="go" type="button" onclick="printGCodeFile()">Go!</button>
                                                            </span>
                                                        </div>-->
                    </div>
                </div>
            </div>
            <div class="modal fade" id="reprint-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="localised" data-i18n="reprint"><i class="fa fa-bar-chart-o"></i>Reprint</h3>
                            <h4 class="localised" data-i18n="reprint-subtitle"><i class="fa fa-bar-chart-o"></i></h4>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead class="thead-default">
                                    <tr>
                                        <th height="50px" width="140px" class="localised h4" data-i18n="name">Name</th>
                                        <th height="50px" width="130px" class="localised h4" data-i18n="created">Created</th>
                                        <th height="50px" width="60px" class="localised h4" data-i18n="duration">Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="reprint-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="gcode-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="localised" data-i18n="gcodeEntry"><i class="fa fa-bar-chart-o"></i>GCode</h3>
                        </div>
                        <div class="modal-body container-fluid">
                            <textarea rows='10' id='gcode-output' class="col-xs-12 form-control noresize" readonly></textarea>
                            <div class="input-group">
                                <input id="gcode-input" class="server-name-entry form-control disabled-when-printer-busy" type="text" placeholder="" aria-describedby="sizing-addon1">
                                <span class="input-group-btn">
                                    <button class="btn btn-default localised disabled-when-printer-busy" type="button" data-i18n="sendGCode" onClick="sendGCodeFromDialog()">Send GCode</button>
                                </span>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="jog-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="localised" data-i18n="jogHead"><i class="fa fa-bar-chart-o"></i>Jog Head</h3>
                        </div>
                        <div class="modal-body container-fluid">
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding jog-button disabled-when-printer-busy' onclick='jogZUp()' id="zUpButton"><img class='img-fluid' alt='Z Up' src='robox-images/joghead/Move_A1.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless extruder1-control jog-button disabled-when-printer-busy' onclick='jogExtruder1Out()'><img class='img-fluid' alt='Reel 1 Out' src='robox-images/joghead/Move_B2.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Image of Reel 1' src='robox-images/joghead/Move_C2.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless extruder1-control jog-button disabled-when-printer-busy' onclick='jogExtruder1In()'><img class='img-fluid' alt='Reel 1 Out' src='robox-images/joghead/Move_D2.png'></a></div>
                            </div>
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_A2.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless extruder2-control jog-button disabled-when-printer-busy' onclick='jogExtruder2Out()'><img class='img-fluid' alt='Reel 2 Out' src='robox-images/joghead/Move_B3.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Z Up' src='robox-images/joghead/Move_C3.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless extruder2-control jog-button disabled-when-printer-busy' onclick='jogExtruder2In()'><img class='img-fluid' alt='Reel 2 In' src='robox-images/joghead/Move_D3.png'></a></div>
                            </div>
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='jogZDown()'><img class='img-fluid' alt='Z Down' src='robox-images/joghead/Move_A3.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"></div>
                            </div>
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='jogYBack()'><img class='img-fluid' alt='Y Back' src='robox-images/joghead/Move_A4.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='jogXLeft()'><img class='img-fluid' alt='X Left' src='robox-images/joghead/Move_B4.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_C4.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='jogXRight()'><img class='img-fluid' alt='X Right' src='robox-images/joghead/Move_D4.png'></a></div>
                            </div>
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_A5.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='homeXYZ()'><img class='img-fluid' alt='Home XYZ' src='robox-images/joghead/Move_B5.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='switchNozzles()'><img class='img-fluid' alt='Switch nozzles' src='robox-images/joghead/Move_C5.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='openCloseNozzle()'><img class='img-fluid' alt='Open/Close nozzle' src='robox-images/joghead/Move_D5.png'></a></div>
                            </div>
                            <div class="no-margin no-padding row centred-grid-box">
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy' onclick='jogYForward()'><img class='img-fluid' alt='Y Forward' src='robox-images/joghead/Move_A6.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_B6.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_C6.png'></a></div>
                                <div class="col-xs-3 borderless white-background centred-grid-box no-padding no-margin"><a class='btn no-padding borderless jog-button disabled-when-printer-busy'><img class='img-fluid' alt='Blank' src='robox-images/joghead/Move_D6.png'></a></div>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="id-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="localised" data-i18n="identity"><i class="fa fa-bar-chart-o"></i>Identity</h3>
                        </div>
                        <div class="modal-body container-fluid">
                            <div class="input-group">
                                <span class="input-group-addon localised" id="sizing-addon1" data-i18n="name">Name</span>
                                <input id="printer-name-input" class="server-name-entry form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-i18n="update" onClick="renamePrinter()">Update</button>
                                </span>
                            </div>
                            <div class="input-group" style="padding-top: 10px;">
                                <span class="input-group-addon localised" id="sizing-addon2" data-i18n="colour">Colour</span>
                                <select id="colourselector" data-colorsPerRow="6">
                                    <option value="1" data-color="#7F0000"></option>
                                    <option value="2" data-color="#FF0000"></option>
                                    <option value="3" data-color="#FF7F7F"></option>
                                    <option value="4" data-color="#FF00FF"></option>
                                    <option value="5" data-color="#FFFF00"></option>
                                    <option value="6" data-color="#FF7F00"></option>
                                    <option value="7" data-color="#FFFF00"></option>                                    
                                    <option value="8" data-color="#007F00"></option>
                                    <option value="9" data-color="#00FF00"></option>
                                    <option value="10" data-color="#7FFF7F"></option>
                                    <option value="11" data-color="#7FFF00"></option>
                                    <option value="12" data-color="#00FF96"></option>
                                    <option value="13" data-color="#7F7F7F"></option>
                                    <option value="14" data-color="#00007F"></option>
                                    <option value="15" data-color="#0000FF"></option>
                                    <option value="16" data-color="#00FFFF"></option>
                                    <option value="17" data-color="#7F7FFF"></option>
                                    <option value="18" data-color="#7F00FF"></option>
                                </select>

                                <script>
                                    $('#colourselector').colorselector();
                                </script>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-i18n="update" onClick="changePrinterColour()">Update</button>
                                </span>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="modal fade" id="printjob-file-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="localised" data-i18n="printJobFile"><i class="fa fa-bar-chart-o"></i>Print Job File</h3>
                        </div>
                        <div class="modal-body container-fluid">
                            <div class="input-group">
                                <!--<span class="input-group-addon localised" id="sizing-addon1" data-i18n="name">Name:</span>-->
                                <span class="btn btn-default btn-file"><span class="localised" data-i18n="fileName">Choose file</span><input type="file" /></span>
                                <input id="printer-name-input" class="server-name-entry form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-i18n="update" onClick="renamePrinter()">Update</button>
                                </span>
                            </div>


                            <label class="btn btn-default btn-file">
                                Browse <input type="file" hidden>
                            </label>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
                                <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
        <script type="text/javascript" src="js/footer.js"></script>
    </body>
</html>
