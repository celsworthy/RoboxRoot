<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robox Pro Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <link rel="stylesheet" href="assets/css/bootstrap-colorselector.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="login-page" class="login no-touch-action">
    <div class="container">
        <div class='main-container'>
    <div class='content-container'>
        <div class="alert alert-info" role="alert">
            <p data-i18n="enter-the-pin h2">Enter the PIN for this device</p>
            <p data-i18n="enter-the-pin-hint">Hint: The default PIN is 1111</p>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1" data-i18n="PIN">PIN:</span>
            <input id="application-pin-value" type="text" class="form-control" placeholder="PIN..." aria-describedby="sizing-addon1">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-i18n="go" onClick="javascript:attemptLogin();">Go!</button>
            </span>
        </div>

        <div class="text-right top-gap">
            <a class="btn btn-default btn-sm localised" data-i18n="forgot-pin" href="pinReset.html" role="button">Forgot PIN</a>
        </div> 
    </div>
</div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-colorselector.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/main-menu.js"></script>
    <script src="assets/js/move.js"></script>
    <script src="assets/js/preferences.js"></script>
    <script src="assets/js/page-specific.js"></script>
</body>

</html>
