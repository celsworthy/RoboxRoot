<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.base64.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="js/i18nextXHRBackend.min.js"></script>
        <script src="js/jquery-i18next.min.js"></script>

        <script src="js/core.js"></script>
        <script src="js/login.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body>
        <div class="ui-corner-all custom-corners has-login-header" data-header-i18n="login">
            <div class="ui-body ui-body-a">
                <h2 class="localised" data-i18n="enter-the-pin">Enter the PIN for this Root</h2>
                <span class="localised" data-i18n="enter-the-pin-hint">Hint: The default PIN is 1111</span>
                <form id="pinInputForm" accept-charset="UTF-8" onSubmit="return attemptLogin()">
                    <div style="margin:0;padding:0;display:inline">
                        <input name="utf8" type="hidden" value="&#x2713;" />
                    </div>
                    <div class="inline-form">
                        <div class="wrapper">
                            <div class="content">
                                <input data-mini="true" id="application-pin-value" size="30" type="text" />
                            </div>
                        </div>

                        <div class="left text">
                            <span class="localised" data-i18n="PIN">PIN:</span>
                        </div>

                        <div class="right">
                            <button id="pinInputButton" data-icon="check" data-inline="true" data-mini="true" name="commit" type="submit" class="localised" data-i18n="go">Go!</button>
                        </div>
                    </div>
                </form>
                <div>
                    <button class="ui-button ui-widget ui-corner-all localised" onClick="javascript:goToPINReset();" data-mini="true" data-i18n="forgot-pin">Forgot PIN</button>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </body>
</html>
