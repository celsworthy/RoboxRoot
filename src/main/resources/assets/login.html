<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Robox :: Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
    <link rel="stylesheet" href="assets/css/RootFonts.css">
</head>

<body id="login" class="canvas-grey no-touch-action">
    <div class="container page" style="height: 67.25vh">
        <div class="row">
            <div>
                <h1 class="localised page-title" data-i18n="login-title">Login</h1>
            </div>
        </div>
        <div class="row panel rbx-white" style="margin: 0vh 1.25vh; padding:0vh 2.5vh;">
            <div>
                <div class="row panel">
                    <div>
                        <p class="localised rbx-field-title no-margins" data-i18n="access-pin-enter" style="padding-top: 1vh;">Enter PIN:</p><input type="password" placeholder="••••" maxlength="4" autofocus="" inputmode="numeric" id="pin-value" class="rbx-field rbx-text-password" style="padding-left: 11vh; padding-bottom: 2.5vh;">
                        <p class="rbx-text-note localised"
                            data-i18n="login-instructions" style="padding: 0.5vh 0vh 1.5vh">Click the key to login. If you have forgotten your PIN, click Reset below.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container page" style="height: 22.25vh; padding: 0vh 1.25vh;">
        <div class="row vertical-align" style="margin: 0vh -0.5vh; font-size: 0;">
            <div style="width: 48.75vh;"><button class="btn btn-default keyboard-12bt login-key" type="button" id="zero" char="0">0</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="one" char="1">1</button><button class="btn btn-default keyboard-12bt login-key"
                    type="button" id="two" char="2">2</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="three" char="3">3</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="four" char="4">4</button>
                <button
                    class="btn btn-default keyboard-12bt login-key" type="button" id="five" char="5">5</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="six" char="6">6</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="seven" char="7">7</button><button class="btn btn-default keyboard-12bt login-key"
                        type="button" id="eight" char="8">8</button><button class="btn btn-default keyboard-12bt login-key" type="button" id="nine" char="9">9</button></div>
            <div style="width: 9.75vh;"><button class="btn btn-default keyboard-12bt dbl bspace" type="button" id="backspace">&nbsp;</button></div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default disabled menu-bottom-button invisible" role="button" href="/menu-horz.html?id=security-settings" id="left-button"> <img src="assets/img/Icon_Menu_Back.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button"
                role="button" href="#" id="middle-button"> <img src="assets/img/Icon-Security-White.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button" role="button" href="/reset-pin.html" id="right-button"> <img src="assets/img/Button-Reset-White.svg" class="menu-bottom-button-icon"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/server-name.js"></script>
    <script src="assets/js/printer-select.js"></script>
    <script src="assets/js/purge-intro.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/usb-print.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
