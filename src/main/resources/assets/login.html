<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <script src="js/core.js"></script>
        <script src="js/login.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body id="ui-page-top" class="ui-mobile-viewport ui-overlay-a">

        <div data-role="page" id="printer-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed ui-page-active" data-quicklinks="true">

            <div role="banner" data-role="header" class="header-banner jqm-header ui-bar-inherit">
                <img class="align-right" src="/css/themes/default/images/RootLogo.png" alt="Robox"/>
                <img src="/css/themes/default/images/RoboxLogo.png" alt="Robox"/>
            </div>

            <div class="ui-corner-all custom-corners">
                <div style="text-align: center;" class="ui-bar ui-bar-a">
                    <h2 class="server-name-title">Login</h2>
                </div>
                <div class="ui-body ui-body-a">
                    <h2>Enter the PIN for this Root</h2>
                    <span>Hint: The default PIN is 1111</span>
                    <form id="pinInputForm" accept-charset="UTF-8" onSubmit="return attemptLogin()">
                        <div style="margin:0;padding:0;display:inline">
                            <input name="utf8" type="hidden" value="&#x2713;" />
                        </div>
                        <div class="inline-form">
                            <div class="wrapper">
                                <div class="content">
                                    <input data-mini="true" id="application-pin-value" size="30" type="text" />
                                </div>
                            </div>

                            <div class="left text">
                                PIN:
                            </div>

                            <div class="right">
                                <input id="pinInputButton" data-icon="check" data-inline="true" data-mini="true" name="commit" type="submit" value="Go!"/>
                            </div>

                            <div class="footer"></div>
                        </div>
                    </form>
                    <div>
                        <button class="ui-button ui-widget ui-corner-all" data-icon="alert" data-iconpos="bottom" onClick="javascript:goToPINReset();" data-mini="true">Forgot PIN</button>
                    </div>
                    <!--                    <div>
                                            <label class="ui-widget ui-widget-content ui-corner-all">PIN:</label>
                                            <input class="ui-button ui-widget ui-corner-all" type="text" id="application-pin-value" name="applicationPIN" class="application-pin-entry" value="" data-inline="true"/>
                                            <button class="ui-button ui-widget ui-corner-all" onClick="javascript:attemptLogin();" data-inline="true">Go!</button>
                                            <button class="ui-button ui-widget ui-corner-all" onClick="javascript:goToPINReset();" data-inline="true">Forgot PIN</button>
                                        </div>-->
                </div>
            </div>
        </div>

    </body>
</html>
