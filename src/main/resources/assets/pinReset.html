<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.base64.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="js/i18nextXHRBackend.min.js"></script>
        <script src="js/jquery-i18next.min.js"></script>

        <script src="js/core.js"></script>
        <script src="js/pinReset.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body id="ui-page-top" class="ui-mobile-viewport ui-overlay-a">

        <div data-role="page" id="printer-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed ui-page-active has-pin-reset-header" data-quicklinks="true">
            <div class="ui-corner-all custom-corners">
                <div style="text-align: center;" class="ui-bar ui-bar-a">
                    <h2 class="server-name-title localised" data-i18n="pin-reset">PIN Reset</h2>
                </div>
                <div class="ui-body ui-body-a">
                    <p class="localised" data-i18n="pin-instructions-1">Enter the last 6 digits of the Serial Number of any Robox attached to this Root<p>
                    <p class="localised" data-i18n="pin-instructions-2">Don't include dashes</p>
                    <p class="localised" data-i18n="pin-instructions-3">E.g. 101234</p>
                    <div style="display: inline;">
                        <input type="text" id="printer-serial" value=""/>
                        <button class="ui-button ui-widget ui-corner-all localised" onClick="javascript:resetPIN();" data-i18n="pin-reset-go">Reset PIN to default</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </body>
</html>
