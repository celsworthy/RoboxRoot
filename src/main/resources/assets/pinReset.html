    <body>
        <script type="text/javascript">var titlei18n = "pin-reset";</script>
        <script type="text/javascript" src="js/header.js"></script>

        <div class="alert alert-info" role="alert">
            <p class="h3 localised" data-i18n="pin-instructions-1">Enter the last 6 digits of the Serial Number of any Robox attached to this Root</p>
            <p class="localised" data-i18n="pin-instructions-2">Don't include dashes</p>
            <p class="localised" data-i18n="pin-instructions-3">E.g. 101234</p>

        <div class="input-group">
            <input id="application-pin-value" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-i18n="pin-reset-go" onClick="javascript:resetPIN();">Reset PIN to default</button>
