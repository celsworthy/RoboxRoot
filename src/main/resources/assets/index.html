<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/root.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body id="ui-page-top" class="ui-mobile-viewport ui-overlay-a">

        <div data-role="page" id="printer-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed ui-page-active" data-quicklinks="true">

            <div role="banner" data-role="header" class="header-banner jqm-header ui-bar-inherit">
                <img class="align-right" src="/css/themes/default/images/RootLogo.png" alt="Robox"/>
                <img src="/css/themes/default/images/RoboxLogo.png" alt="Robox"/>
                <span class="server-name-title">Server name</span>
            </div>

            <div role="main" class="ui-content jqm-content">
                <h1>Printer Status</h1>
                <p id="no-printers-connected-text">No printers connected</p>

                <div data-role="collapsible-set" data-content-theme="d" id="printerTabs">
                </div>
            </div>

            <div class="ui-panel-inner"><ul class="jqm-list ui-alt-icon ui-nodisc-icon ui-listview">
                    <li class="ui-first-child" data-icon="home"><a class="ui-btn ui-btn-icon-right ui-icon-home" href="#printer-status-page">Printer Status</a></li>
                    <li data-filtertext="ui tabs widget"><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#server-status-page" data-ajax="false">Admin</a></li>
            </div>

            <div role="contentinfo" data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer ui-footer ui-bar-inherit ui-footer-fixed slideup">
                <p>Robox Root Manager  <span class="jqm-version">0.1</span></p>
                <p><span class="serverStatusLine"></span> --- <span class="numberOfPrintersDisplay"></span></p>
            </div> 
        </div>

        <div data-role="page" id="server-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed" data-quicklinks="true">

            <div role="banner" data-role="header" class="header-banner jqm-header ui-bar-inherit">
                <img class="align-right" src="/css/themes/default/images/RootLogo.png" alt="Robox"/>
                <img src="/css/themes/default/images/RoboxLogo.png" alt="Robox"/>
                <span class="server-name-title">Server name</span>
            </div>

            <div role="main" class="ui-content jqm-content">

                <h1>Admin</h1>
                <div>
                    <p id="serverOnline">Server...</p>
                    <p id="serverVersion">Server version:</p>

                    <fieldset>
                        <div data-role="fieldcontain">
                            <label for="safeties-switch" style="display: inline">Safety features enabled:</label>
                            <input data-role="flipswitch" id="safeties-switch" data-on-text="Yes" data-off-text="No" type="checkbox">
                        </div>
                    </fieldset>
                    <form id="rootUpgrade" enctype="multipart/form-data" action="javascript:rootUpgrade();">
                        <input type="submit" value="Upgrade Root" >'
                        <input id="rootUpgradeFile" type="file" name="file" required/>
                    </form>
                </div> 
            </div>

            <div class="ui-panel-inner"><ul class="jqm-list ui-alt-icon ui-nodisc-icon ui-listview">
                    <li class="ui-first-child" data-icon="home"><a class="ui-btn ui-btn-icon-right ui-icon-home" href="#printer-status-page">Printer Status</a></li>
                    <li data-filtertext="ui tabs widget"><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#server-status-page" data-ajax="false">Admin</a></li>
            </div>

            <div role="contentinfo" data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer ui-footer ui-bar-inherit ui-footer-fixed slideup">
                <p>Robox Root Manager  <span class="jqm-version">0.1</span></p>
                <p><span class="serverStatusLine"></span> --- <span class="numberOfPrintersDisplay"></span></p>
            </div> 

        </div> 
    </body>
</html>
