<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.base64.js"></script>

        <script src="js/core.js"></script>
        <script src="js/root.js"></script>
        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>
    </head>

    <body id="ui-page-top" class="ui-mobile-viewport ui-overlay-a">

        <div data-role="page" id="printer-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed ui-page-active" data-quicklinks="true">

            <div role="banner" data-role="header" class="header-banner jqm-header ui-bar-inherit">
                <img class="align-right" src="/css/themes/default/images/RootLogo.png" alt="Robox"/>
                <img src="/css/themes/default/images/RoboxLogo.png" alt="Robox"/>
            </div>

            <div class="ui-corner-all custom-corners">
                <div style="text-align: center;" class="ui-bar ui-bar-a">
                    <h2 class="server-name-title">Server Name</h2>
                </div>
                <div class="ui-body ui-body-a">
                    <h2>Printer Status</h2>
                    <p id="no-printers-connected-text">No printers connected</p>
                    <div data-role="collapsible-set" data-content-theme="d" id="printerTabs">
                    </div>
                </div>

                <div style="text-align: center; vertical-align: middle;" data-role="footer" data-position="fixed" class="ui-grid-b jqm-footer ui-footer ui-bar-inherit ui-footer-fixed slideup">
                    <div class="ui-block-a"><span>Robox Root Manager </span><span class="jqm-version">0.1</span></div>
                    <div class="ui-block-b"><span><a href="#printer-status-page" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all">No text</a></span><span><a href="#server-status-page" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all">No text</a></span></div>
                    <div class="ui-block-c"><span class="serverStatusLine"></span> --- <span class="numberOfPrintersDisplay"></span></div>
                </div>
            </div>
        </div>

        <div data-role="page" id="server-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed" data-quicklinks="true">

            <div role="banner" data-role="header" class="header-banner jqm-header ui-bar-inherit">
                <img class="align-right" src="/css/themes/default/images/RootLogo.png" alt="Robox"/>
                <img src="/css/themes/default/images/RoboxLogo.png" alt="Robox"/>
            </div>

            <div class="ui-corner-all custom-corners">
                <div style="text-align: center;" class="ui-bar ui-bar-a">
                    <h2 class="server-name-title">Server Name</h2>
                </div>
                <div class="ui-body ui-body-a">
                    <h2>Admin</h2>
                    <div>
                        <p id="serverOnline">Server...</p>
                        <p id="serverVersion">Server version:</p>

                        <hr>
                        <div style="display: inline;">
                            <label>PIN:</label>
                            <input type="text" id="pin-update-value" name="applicationPIN" class="application-pin-entry" value=""/>
                            <button onClick="javascript:updatePIN();">Update</button>
                        </div>
                        <div style="display: inline;">
                            <label class="ui-widget ui-widget-content ui-corner-all">Server name:</label>
                            <input type="text" name="serverName" class="server-name-entry" value=""/>
                            <button class="ui-button ui-widget ui-corner-all" onClick="javascript:rootRename();">Update</button>
                        </div>
                        <hr>
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="safeties-switch" style="display: inline">Safety features enabled:</label>
                                <input data-role="flipswitch" id="safeties-switch" data-on-text="Yes" data-off-text="No" type="checkbox"/>
                            </div>
                        </fieldset>
                        <hr>
                        <form id="rootUpgrade" enctype="multipart/form-data" action="javascript:rootUpgrade();">
                            <input type="submit" value="Upgrade Root" />
                            <input id="rootUpgradeFile" type="file" name="file" required/>
                        </form>
                    </div> 
                </div>
            </div>

            <div style="text-align: center; vertical-align: middle;" data-role="footer" data-position="fixed" class="ui-grid-b jqm-footer ui-footer ui-bar-inherit ui-footer-fixed slideup">
                <div class="ui-block-a"><span>Robox Root Manager </span><span class="jqm-version">0.1</span></div>
                <div class="ui-block-b"><span><a href="#printer-status-page" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all">No text</a></span><span><a href="#server-status-page" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all">No text</a></span></div>
                <div class="ui-block-c"><span class="serverStatusLine"></span> --- <span class="numberOfPrintersDisplay"></span></div>
            </div>
        </div>
    </body>
</html>
