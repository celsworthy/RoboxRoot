<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robox :: Purge</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
    <link rel="stylesheet" href="assets/css/RootFonts.css">
</head>

<body id="purge" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row">
            <div style="padding:4vh 6.5vh 2vh;"><img src="assets/img/Logo-Blank.svg" class="machine-logo"></div>
        </div>
        <div class="row">
            <div>
                <h1 id="title-text" class="localised" style="padding:0vh 0vh 1vh 0vh" data-i18n="purge-title">Purge</h1>
            </div>
        </div>
        <div class="row rbx-panel rbx-white">
            <div class="col-md-12 rbx-text-medium"><span class="rbx-white purge-description">Please enter the temperature and select the nozzles to purge below:</span></div>
        </div>
        <div class="row panel rbx-white vertical-align hidden" id="nozzle-1" style="margin-bottom:1.25vh;margin-top:1.25vh;padding:1.25vh;">
            <div class="col-md-12 rbx-text-medium no-padding">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="vertical-align:middle;"><img src="assets/img/Icon-Tweak-Mat1.svg" class="margin-right" style="width:6vh;"><span class="localised" data-i18n="right-nozzle">Right Nozzle</span><span>&nbsp;-&nbsp;</span><span class="rbx-italic rbx-purge-mat localised" data-i18n="material-one">Material -1&nbsp;</span>
                        <input
                            type="checkbox" id="nozzle-1-check" class="pull-right rbx-checkbox"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="material-description text-center no-margins">&nbsp;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="last-temperature">&nbsp;Last Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="last-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="new-temperature">&nbsp;New Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 text-center no-padding"><span class="new-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="purge-temperature">&nbsp;Purge Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding">
                        <form class="form-inline">
                            <div class="form-group no-margins"><button class="btn btn-default rbx-spinner minus mat1" type="button" data-dir="down" style="width:7vh;margin-right:1vh;"></button><input class="form-control rbx-numeric-input small purge-temp" type="text" readonly="" id="purge-temp-right"
                                    step="5" precision="0" style="width:calc(70% - 7vh);padding:0;margin:0;"><button class="btn btn-default rbx-spinner add mat1" type="button" data-dir="up" style="width:7vh;margin-left:1vh;"></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row panel rbx-white vertical-align hidden" id="nozzle-2" style="padding:1.25vh;">
            <div class="col-md-12 rbx-text-medium no-padding">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="vertical-align:middle;"><img src="assets/img/Icon-Tweak-Mat2.svg" class="margin-right" style="width:6vh;"><span class="localised" data-i18n="left-nozzle">Left Nozzle</span><span>&nbsp;-&nbsp;</span><span class="rbx-italic rbx-purge-mat localised" data-i18n="material-two">Material -2&nbsp;</span>
                        <input
                            type="checkbox" id="nozzle-2-check" class="pull-right rbx-checkbox"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="material-description text-center no-margins">&nbsp;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="last-temperature">&nbsp;Last Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="last-temp text-center">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="new-temperature">&nbsp;New Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="new-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="purge-temperature">&nbsp;Purge Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding">
                        <form class="form-inline">
                            <div class="form-group no-margins"><button class="btn btn-default rbx-spinner minus mat2" type="button" data-dir="down" style="width:7vh;margin-right:1vh;"></button><input class="form-control rbx-numeric-input small purge-temp" type="text" readonly="" id="purge-temp-left"
                                    step="5" precision="0" style="width:calc(70% - 7vh);margin:0;padding:0;"><button class="btn btn-default rbx-spinner add mat2" type="button" data-dir="up" style="width:7vh;margin-left:1vh;"></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" href="menu-horz.html?id=maintenance" id="left-button"> <img src="assets/img/Icon_Menu_Back.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button" role="button" href="home.html"
                id="middle-button"> <img src="assets/img/Icon-Home.svg" style="height:6.5vh;"></a><a class="btn btn-default disabled menu-bottom-button" role="button" href="#" id="right-button"> <img src="assets/img/Icon-Border.svg" class="menu-bottom-button-icon"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/server-name.js"></script>
    <script src="assets/js/printer-select.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
