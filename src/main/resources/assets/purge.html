<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robox Root TA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
</head>

<body id="purge" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row">
            <div style="padding:4vh 6.5vh 2vh;"><img src="assets/img/Logo-Blank.svg" class="machine-logo"></div>
        </div>
        <div class="row">
            <div>
                <h1 id="title-text" class="localised" style="padding:0vh 0vh 1vh 0vh" data-i18n="purge-title">Purge</h1>
            </div>
        </div>
        <div class="row rbx-panel rbx-white">
            <div class="col-md-12 rbx-text-medium"><span class="rbx-white">Please enter the temperature and select the nozzles to purge below:</span></div>
        </div>
        <div class="row rbx-panel rbx-white rbx-hidden" id="nozzle-1">
            <div class="col-md-12 rbx-text-medium no-padding">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="vertical-align:middle;"><img src="assets/img/OldIcons/Icon-Nozzle-Right-B.svg" class="margin-right"><span class="localised" data-i18n="right-nozzle">Right Nozzle -&nbsp;</span><span class="rbx-italic rbx-purge-mat localised" data-i18n="material-one">Material -1&nbsp;</span>
                        <input
                            type="checkbox" id="nozzle-1-check" class="pull-right rbx-checkbox"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="material-description text-center no-margins">&nbsp;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="last-temperature">&nbsp;Last Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="last-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="new-temperature">&nbsp;New Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 text-center no-padding"><span class="new-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="purge-temperature">&nbsp;Purge Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding">
                        <div class="form-group justify-content-center no-margins"><button class="btn btn-default rbx-spinner" type="button" data-dir="down"><img src="assets/img/OldIcons/Icon-Dec-1-B.svg"></button><input type="text" readonly="" class="rbx-text-medium rbx-numeric-input purge-temp" step="1" precision="0">
                            <button
                                class="btn btn-default rbx-spinner" type="button" data-dir="up"><img src="assets/img/OldIcons/Icon-Inc-1-B.svg"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row rbx-panel rbx-white rbx-hidden" id="nozzle-2">
            <div class="col-md-12 rbx-text-medium no-padding">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" style="vertical-align:middle;"><img src="assets/img/OldIcons/Icon-Nozzle-Left-B.svg" class="margin-right"><span class="localised" data-i18n="left-nozzle">Left Nozzle -&nbsp;</span><span class="rbx-italic rbx-purge-mat localised" data-i18n="material-two">Material -2&nbsp;</span><input type="checkbox"
                            id="nozzle-2-check" class="pull-right rbx-checkbox"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="material-description text-center no-margins">&nbsp;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="last-temperature">&nbsp;Last Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="last-temp text-center">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="new-temperature">&nbsp;New Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center no-padding"><span class="new-temp">&nbsp;</span></div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 no-padding"><span class="rbx-purge-mat localised" data-i18n="purge-temperature">&nbsp;Purge Temperature</span></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding">
                        <div class="form-group justify-content-center no-margins"><button class="btn btn-default rbx-spinner" type="button" data-dir="down"><img src="assets/img/OldIcons/Icon-Dec-2-B.svg"></button><input type="text" readonly="" class="rbx-text-medium rbx-numeric-input purge-temp" step="1" precision="0">
                            <button
                                class="btn btn-default rbx-spinner" type="button" data-dir="up"><img src="assets/img/OldIcons/Icon-Dec-2-B.svg"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" href="menu-horz.html?id=maintenance" id="left-button"> <img src="assets/img/Icon_Menu_Back.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button" role="button" href="/menu-grid.html?id=main"
                id="middle-button"> <img src="assets/img/Icon-Menu.svg" style="height:6.5vh;"></a><a class="btn btn-default disabled menu-bottom-button" role="button" href="#" id="right-button"> <img src="assets/img/Icon-Border.svg" class="menu-bottom-button-icon"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-status.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
