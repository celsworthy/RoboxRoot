<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Robox :: GCode Console</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
    <link rel="stylesheet" href="assets/css/RootFonts.css">
</head>

<body id="console" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row panel">
            <div class="no-padding" style="height:34.5vh;  margin: 1.25vh"><textarea id="gcode-output" class="console-output rbx-text-medium" readonly="" autofocus="" inputmode="verbatim" wrap=""></textarea></div>
        </div>
        <div class="row panel vertical-align">
            <div style="margin: 0vh 0vh 1.25vh 1.25vh; width: 49.375vh;"><input type="text" id="gcode-input" class="rbx-text-medium console" readonly="" placeholder="Enter GCode..." autocomplete="on"></div>
            <div style="width: 5.625vh; height: 6.25vh; margin-bottom: 1.25vh;"><button class="btn btn-default console-input-clear clear" id="clear" type="button"></button></div>
        </div>
        <div class="row vertical-align" style="margin: 0.8125vh -0.5vh 0vh; font-size: 0;">
            <div style="width: 48.75vh;"><button class="btn btn-default keyboard-30bt console-key" id="zero" char="0" type="button">0</button><button class="btn btn-default keyboard-30bt console-key" id="one" char="1" type="button">1</button><button class="btn btn-default keyboard-30bt console-key"
                    id="two" char="2" type="button">2</button><button class="btn btn-default keyboard-30bt console-key" id="three" char="3" type="button">3</button><button class="btn btn-default keyboard-30bt console-key" id="four" char="4" type="button">4</button>
                <button
                    class="btn btn-default keyboard-30bt console-key" id="five" char="5" type="button">5</button><button class="btn btn-default keyboard-30bt console-key" id="six" char="6" type="button">6</button><button class="btn btn-default keyboard-30bt console-key" id="seven" char="7" type="button">7</button><button class="btn btn-default keyboard-30bt console-key"
                        id="eight" char="8" type="button">8</button><button class="btn btn-default keyboard-30bt console-key" id="nine" char="9" type="button">9</button></div>
            <div style="width: 9.75vh;"><button class="btn btn-default keyboard-30bt dbl bspace" id="backspace" type="button">&nbsp;</button></div>
        </div>
        <div class="row" style="margin: 0vh -0.5vh; font-size: 0;">
            <div><button class="btn btn-default keyboard-30bt console-key" id="X" char="X" type="button">X</button><button class="btn btn-default keyboard-30bt console-key" id="Y" char="Y" type="button">Y</button><button class="btn btn-default keyboard-30bt console-key"
                    id="Z" char="Z" type="button">Z</button><button class="btn btn-default keyboard-30bt console-key" id="E" char="E" type="button">E</button><button class="btn btn-default keyboard-30bt console-key" id="D" char="D" type="button">D</button>
                <button
                    class="btn btn-default keyboard-30bt console-key" id="B" char="B" type="button">B</button>
            </div>
        </div>
        <div class="row vertical-align" style="margin: 0vh -0.5vh; font-size: 0;">
            <div style="width: 48.75vh;"><button class="btn btn-default keyboard-30bt console-key" id="G" char="G" type="button">G</button><button class="btn btn-default keyboard-30bt console-key" id="M" char="M" type="button">M</button><button class="btn btn-default keyboard-30bt console-key"
                    id="F" char="F" type="button">F</button><button class="btn btn-default keyboard-30bt console-key" id="S" char="S" type="button">S</button><button class="btn btn-default keyboard-30bt console-key" id="T" char="T" type="button">T</button>
                <button
                    class="btn btn-default keyboard-30bt console-key" id="dot" char="." type="button">.</button><button class="btn btn-default btn btn-default keyboard-30bt space" id="space" type="button">&nbsp;</button><button class="btn btn-default keyboard-30bt console-key" id="dash" char="-" type="button">-</button></div>
            <div style="width: 9.75vh;"><button class="btn btn-default keyboard-30bt keyboard-30bt dbl return" id="send-gcode-button" type="button">&nbsp;</button></div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" id="left-button" href="#"> <img class="menu-bottom-button-icon" src="assets/img/Icon_Menu_Back.svg"></a><a class="btn btn-default menu-bottom-button" role="button" id="middle-button" href="home.html"> <img id="home-button" style="height:6.5vh;" src="assets/img/Icon-Home.svg"></a>
            <a
                class="btn btn-default menu-bottom-button invisible" role="button" id="right-button" href="#"> <img class="menu-bottom-button-icon" src="assets/img/Icon_Menu_Next.svg"></a>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/server-name.js"></script>
    <script src="assets/js/printer-select.js"></script>
    <script src="assets/js/purge-intro.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/usb-print.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
