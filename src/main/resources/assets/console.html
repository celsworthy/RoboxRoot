<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robox Root TA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">

<body id="console" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row">
            <div style="padding:4vh 6.5vh 2vh;"><img src="assets/img/Logo-Blank.svg" class="machine-logo"></div>
        </div>
        <div class="row">
            <div>
                <h1 id="console-title" class="localised" style="padding:0vh 0vh 1vh 0vh" data-i18n="console-title">Console</h1>
            </div>
        </div>
        <div class="row panel">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding"><textarea class="input-sm" id="gcode-output" style="width:100%;height:15em;"></textarea></div>
        </div>
        <div class="row panel">
            <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 no-padding"><input type="text" id="gcode-input" style="width:100%;"></div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                <div class="btn-group" role="group"><button class="btn btn-default localised" type="button" id="send-gcode-button" data-i18n="console-send">Send</button></div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button invisible" role="button" href="#" id="left-button"> <img src="assets/img/Icon_Menu_Back.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button" role="button" href="menu-grid.html?main"
                id="middle-button"> <img src="assets/img/Icon-Menu.svg" id="home-button" style="height:6.5vh;"></a><a class="btn btn-default menu-bottom-button invisible" role="button" href="#" id="right-button"> <img src="assets/img/Icon_Menu_Next.svg" class="menu-bottom-button-icon"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/page-init.js"></script>
