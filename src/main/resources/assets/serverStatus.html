    <body>
        <script type="text/javascript">var titlei18n = "admin";</script>
        <script type="text/javascript" src="js/header.js"></script>

        <div class="container">

            <div>
                <div class="well">

                    <div class="top-gap h4">
                        <p><span class="localised" data-i18n="server"></span> <span id="serverOnline">status</span></p>
                        <p><span class="localised" data-i18n="server-version">Server version</span><span>: </span><span id="serverVersion"></span></p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon localised" id="sizing-addon1" data-i18n="name">Name:</span>
                        <input id="server-name-input" class="server-name-entry form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-i18n="update" onClick="javascript:rootRename()">Update</button>
                        </span>
                    </div>

                    <div class="input-group top-gap">
                        <span class="input-group-addon localised" id="sizing-addon1" data-i18n="PIN">PIN:</span>
                        <input id="pin-update-value" class="form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                        <span class="input-group-btn">
                            <button class="btn btn-default localised" type="button" data-i18n="update" onClick="javascript:updatePIN()">Update</button>
                        </span>
                    </div>

                    <div>
                        <label class="checkbox" data-i18n="safety-features-enabled">
                            Safety features enabled:
                            <input id="safeties-switch" checked data-toggle="toggle" type="checkbox">
                        </label>
                    </div>
                </div>

                <div class="well">
                    <div class="top-gap h4">
                        <p><span class="localised" data-i18n="ip-address">IP Address</span><span>: </span><span class="server-ip-address"></span></p>
                    </div>
                    <div>
                        <label class="checkbox" data-i18n="wifi-enabled">
                            WiFi enabled:
                            <input checked id="wifi-enabled-switch" data-toggle="toggle" type="checkbox">
                        </label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon localised" id="sizing-addon1">SSID:</span>
                        <input id="wifi-ssid" class="form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                    </div>

                    <div class="input-group top-gap">
                        <span class="input-group-addon localised" id="sizing-addon1" data-i18n="password">Password:</span>
                        <input id="wifi-password" class="form-control" type="text" placeholder="" aria-describedby="sizing-addon1">
                    </div>
                    <button class="text-center btn btn-default localised top-gap btn-block" onClick="javascript:setWiFiCredentials()" data-i18n="update-wifi-settings">Update WiFi settings</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/footer.js"></script>
    </body>
