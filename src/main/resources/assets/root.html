<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <title>Robox Root Manager</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/themes/Root.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="css/robox-root.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.base64.js"></script>
        <script src="js/i18next.min.js"></script>
        <script src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="js/i18nextXHRBackend.min.js"></script>
        <script src="js/jquery-i18next.min.js"></script>

        <script src="js/core.js"></script>
        <script src="js/root.js"></script>

<!--        <style id="inset-tablist">
            .tablist-left {
                width: 60%;
                display: inline-block;
            }
            .tablist-content {
                width: 40%;
                display: inline-block;
                vertical-align: top;
                margin-left: 5%;
            }
        </style>-->
    </head>

    <body>
        <div data-role="page" id="printer-status-page" style="padding-bottom: 63px;" class="ui-page-active robox-root has-printer-status-header">
            <div class="ui-panel-wrapper">
                <div role="main" class="ui-content">
                    <table id="printer-status" data-role="table" data-mode="columntoggle" class="status-table ui-responsive ui-shadow gk-decorate table-stroke" data-column-btn-mini='true' data-column-btn-text='Columns to Display'>
                        <thead>
                            <tr>
                                <th width="150px" class="localised" data-i18n="name">Name</th>
                                <th width="80px" class="localised" data-i18n="status">Status</th>
                                <th>ETC</th>
                                <th class="localised" data-i18n="job">Job</th>
                                <th data-priority="3" class="localised" data-i18n="material-1">Material 1</th>
                                <th data-priority="3" class="localised" data-i18n="material-2">Material 2</th>
                            </tr>
                        </thead>
                        <tbody id="printer-status-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div data-role="panel" id="printer-details-panel">
                <table>
                    <thead>
                        <tr>
                            <th width="100px"></th>
                            <th width="200px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--                        <tr id='_etcRow'>
                                                    <th class="detail-title">Estimated Time to Complete Print</th>
                                                    <td class="detail-data" id='_etcDisplay'>?</td>
                                                </tr>-->
                        <tr>
                            <th class="detail-title localised" data-i18n="name">Name</th>
                            <td class="detail-data" id='_nameDisplay'>?</td>
                        </tr>
                        <tr>
                            <th class="detail-title localised" data-i18n="status">Status</th>
                            <td class="detail-data" id='_statusDisplay'>?</td>
                        </tr>
                        <tr>
                            <th class="detail-title localised" data-i18n="head">Head</th>
                            <td class="detail-data" id='_headNameDisplay'>?</td>
                        </tr>
                        <tr >
                            <th class="detail-title localised" data-i18n="material-1">Material 1</th>
                            <td class="detail-data" id='_materialDisplay1'></td>
                        </tr>
                        <tr>
                            <th class="detail-title localised" data-i18n="material-2">Material 2</th>
                            <td class="detail-data" id='_materialDisplay2'></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th class="_nozzleTemperature1 detail-title localised" data-i18n="nozzle-1" width="100px">Nozzle 1</th>
                            <th class="_nozzleTemperature2 detail-title localised" data-i18n="nozzle-2" width="100px">Nozzle 2</th>
                            <th class="detail-title localised" data-i18n="bed" width="100px">Bed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="_nozzleTemperature1 detail-data" id='_nozzleTemperatureDisplay1'></td>
                            <td class="_nozzleTemperature2 detail-data" id='_nozzleTemperatureDisplay2'></td>
                            <td class="detail-data" id='_bedTemperatureDisplay'></td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div style="display: flex; padding-bottom: 5px;">
                    <button id="printer-control-eject-1" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="eject-material-1" onclick="eject(1)">Eject Material 1</button>
                    <button id="printer-control-eject-2" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="eject-material-1" onclick="eject(2)">Eject Material 2</button>
                </div>
                <div style="display: flex; padding-bottom: 5px;">
                    <button id="printer-control-pause" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="pause" onclick="pausePrint()">Pause</button>
                    <button id="printer-control-resume" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="resume" onclick="resumePrint()">Resume</button>
                    <button id="printer-control-cancel" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="cancel" onclick="resumePrint()">Cancel</button>
                </div>
                <div style="display: flex;">
                    <button id="printer-control-open-door" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="open-door" onclick="openDoor()">Open Door</button>
                    <button id="printer-control-remove-head" class="ui-btn ui-btn-inline ui-mini centre-button localised" data-i18n="remove-head" onclick="removeHead()">Remove Head</button>
                </div>
                <form id="printGCodeFile" enctype="multipart/form-data" class="ui-btn ui-btn-inline ui-mini" style="width: 85%;" method="POST" action="javascript:printGCodeFile();">
                    <input type="file" required>
                    <input type="submit" class="localised" data-i18n="send-gcode-to-printer" value="Send GCode to printer">
                </form>
            </div>
            <div class="footer-container"></div>
        </div>

        <div data-role="page" id="server-status-page" style="padding-bottom: 63px;" class="robox-root ui-page ui-page-theme-a ui-page-footer-fixed has-admin-header" data-quicklinks="true">
            <div class="ui-corner-all custom-corners">
                <div class="ui-body ui-body-a">
                    <div data-role="tabs" id="admin-tabs">
                        <div data-role="navbar">
                            <ul id='custom-navbar'>
                                <li><a href="#fragment-1" class="ui-btn-active localised" data-i18n="identity">Identity</a></li>
                                <li><a href="#fragment-2" class="localised" data-i18n="network">Network</a></li>
                                <li><a href="#fragment-3" class="localised" data-i18n="upgrade">Upgrade</a></li>
                            </ul>
                        </div>
                        <div id="fragment-1">
                            <p><span class="localised" data-i18n="server"></span> <span id="serverOnline">status</span></p>
                            <p><span class="localised" data-i18n="server-version">Server version:</span> <span id="serverVersion"></span></p>

                            <hr>
                            <div class="inline-block">
                                <span class="localised" data-i18n="name">Name:</span>
                            </div>
                            <div class="inline-block">
                                <input type="text" data-mini="true" id="server-name-input" class="server-name-entry" />
                            </div>
                            <div class="inline-block">
                                <button class="ui-btn ui-btn-inline ui-mini localised" data-i18n="update" onClick="javascript:rootRename()">Update</button>
                            </div>
                            <hr>
                            <div class="inline-block">
                                <span class="localised" data-i18n="PIN">PIN:</span>
                            </div>
                            <div class="inline-block">
                                <input type="text" data-mini="true" id="pin-update-value" />
                            </div>
                            <div class="inline-block">
                                <button class="ui-btn ui-btn-inline ui-mini localised" data-i18n="update" onClick="javascript:updatePIN()">Update</button>
                            </div>
                            <hr>
                            <fieldset>
                                <div data-role="fieldcontain">
                                    <label for="safeties-switch" style="display: inline; width: auto;" class="localised" data-i18n="safety-features-enabled">Safety features enabled:</label>
                                    <input data-role="flipswitch" id="safeties-switch" data-on-text="Yes" data-off-text="No" type="checkbox"/>
                                </div>
                            </fieldset>
                        </div>
                        <div id="fragment-2">
                            <p><span class="localised" data-i18n="ip-address">IP Address: </span><span class="server-ip-address"></span></p>
                            <fieldset>
                                <div data-role="fieldcontain">
                                    <label for="wifi-enabled-switch" style="display: inline; width: auto;">Wifi:</label>
                                    <select name="toggle" id="wifi-enabled-switch" data-role="slider">
                                        <option value="false">Off</option>                                        
                                        <option value="true">On</option>                                        
                                    </select>
                                </div>
                            </fieldset>

                            <hr>
                            <div id="wifi-data-block">
                                <div class="inline-block">
                                    SSID:
                                </div>
                                <div class="inline-block">
                                    <input type="text" id="wifi-ssid">
                                </div>
                                <div>
                                    <div class="inline-block">
                                        <span class="localised" data-i18n="password">Password:</span>
                                    </div>
                                    <div class="inline-block">
                                        <input type="password" id="wifi-password">
                                    </div>
                                </div>
                                <button class="ui-btn localised" onClick="javascript:setWiFiCredentials()" data-i18n="update-wifi-settings">Update WiFi settings</button>
                                <hr>
                            </div>
                        </div>
                        <div id="fragment-3">
                            <form id="rootUpgrade" method="POST" enctype="multipart/form-data" action="javascript:rootUpgrade();">
                                <button type="submit" style data-i18n="upgrade-root" class="ui-btn ui-mini localised">Upgrade Root</button>
                                <input type="file" name="file" required/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-container"></div>
        </div>
    </body>
</html>
