<html>

<head>

<body id="preferences-page" class="rbx-page no-touch-action">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 class="localised rbx-title" data-i18n="identity">Identity </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend d-flex align-items-center"><span class="input-group-text rbx-label rbx-pad-right localised" data-i18n="name">Name</span></div><input class="form-control" type="text" id="printer-name-input">
                    <div class="input-group-append"><button class="btn btn-primary rbx-button" type="button" data-i18n="update">Update </button></div>
                </div>
            </div>
        </div>
        <div class="row margin-top" id="colour-selector-row">
            <div class="col"><div class="input-group">
    <div class="input-group-addon no-padding rbx-pad-right rbx-label">
        <span class="localised" data-i18n="colour">Colour</span>
    </div>
    <select id="colour-selector" data-colors-per-row="6">
        <option value="1" data-color="#7F0000"></option>
        <option value="2" data-color="#FF0000"></option>
        <option value="3" data-color="#FF7F7F"></option>
        <option value="4" data-color="#FF00FF"></option>
        <option value="5" data-color="#FFFF00"></option>
        <option value="6" data-color="#FF7F00"></option>
        <option value="7" data-color="#FFFF00"></option>                                    
        <option value="8" data-color="#007F00"></option>
        <option value="9" data-color="#00FF00"></option>
        <option value="10" data-color="#7FFF7F"></option>
        <option value="11" data-color="#7FFF00"></option>
        <option value="12" data-color="#00FF96"></option>
        <option value="13" data-color="#7F7F7F"></option>
        <option value="14" data-color="#00007F"></option>
        <option value="15" data-color="#0000FF"></option>
        <option value="16" data-color="#00FFFF"></option>
        <option value="17" data-color="#7F7FFF"></option>
        <option value="18" data-color="#7F00FF"></option>
    </select>
    <span class="input-group-btn">
        <button class="btn btn-primary rbx-button" type="button" data-i18n="update" onclick="changePrinterColour()">Update</button>
    </span>
</div></div>
        </div>
        <div class="row rbx-footer margin-top">
            <div class="col d-flex justify-content-center mm-col no-padding"><a class="btn btn-primary footer-button" role="button" href="home.html"><img src="assets/img/Icon-Home.svg" class="centred" style="width:60px;"></a></div>
        </div>
    </div>
