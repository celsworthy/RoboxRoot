<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robox Root TA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
</head>

<body id="wireless-settings" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row">
            <div>
                <h1 class="localised page-title" data-i18n="wireless-settings-title">Wireless Settings</h1>
            </div>
        </div>
        <div class="row panel rbx-white rbx-text-large vertical-align" style="height: 8vh; margin: 0vh 1.25vh; padding:0vh 2.5vh;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center"><input type="radio" name="wifi-state" value="on" id="wifi-on" style="margin-right:0.5em;"><label for="wifi-on" class="rbx-field-title">On</label></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center"><input type="radio" name="wifi-state" value="off" id="wifi-off" style="margin-right:0.5em;"><label for="wifi-off" class="rbx-field-title">Off</label></div>
        </div>
        <div class="row panel rbx-white" style="margin: 1.25vh 1.25vh; padding:0vh 2.5vh;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                <p class="localised rbx-field-title no-margins" data-i18n="wireless-settings-ssid">SSID:</p><input type="text" autofocus="" inputmode="numeric" id="wifi-ssid" class="rbx-field rbx-text-xlarge">
                <p class="localised rbx-field-title no-margins" data-i18n="wireless-settings-password">Password:</p><input type="text" autofocus="" inputmode="numeric" id="password" class="rbx-field rbx-text-xlarge">
                <p class="rbx-text-note localised" data-i18n="settings-save" style="padding: 1.5vh 0vh 1.5vh">Click Save to store your settings.</p>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" href="/menu-horz.html?id=settings" id="left-button"> <img src="assets/img/Icon_Menu_Back.svg" class="menu-bottom-button-icon"></a><a class="btn btn-default menu-bottom-button rbx-invisible" role="button"
                href="home.html" id="middle-button"> <img src="assets/img/Icon-Home.svg" style="height:6.5vh;"></a><a class="btn btn-default disabled menu-bottom-button" role="button" href="#" id="right-button"> <img src="assets/img/Icon-Menu-Save.svg" class="menu-bottom-button-icon"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-status.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
